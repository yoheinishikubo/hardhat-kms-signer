name: Node.js Package

env:
  CI: true

on:
  push:
    branches:
      - main
    tags:
      - "!*"

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://npm.pkg.github.com
      - run: npm ci
      # - run: npm publish
      - run: npx can-npm-publish --verbose && npm publish || echo "No need to publish"
        env:
          # NODE_AUTH_TOKEN: ${{secrets.npm_token}}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          //npm.pkg.github.com/:_authToken: ${{ secrets.AUTH_TOKEN}}
          "@yoheinishikubo:registry": https://npm.pkg.github.com/
      - name: set version to env
        run: node -p -e '`VERSION=${require("./package.json").version}`' >> $GITHUB_ENV

      - name: add version tag
        uses: pkgdeps/git-tag-action@v2
        with:
          version: ${{ env.VERSION }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_repo: ${{ github.repository }}
          git_commit_sha: ${{ github.sha }}
          git_tag_prefix: "v"
